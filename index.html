<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #1a1a2e;
    color: white;
    padding: 20px;
    min-height: 100vh;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: 500px 1fr;
    gap: 20px;
}

header {
    grid-column: 1 / -1;
    text-align: center;
    margin-bottom: 30px;
    padding: 20px;
    background: rgba(255,255,255,0.05);
    border-radius: 15px;

}

h1 {
    color: #00ff88;
    font-size: 2.5rem;
    margin-bottom: 10px;
}

.status-bar {
    background: #2a2a4a;
    padding: 10px 20px;
    border-radius: 10px;
    margin-bottom: 20px;
    display: flex;

    align-items: center;

.connection-led {

    height: 12px;
    background: #00ff88;

    display: inline-block;

    50% { opacity: 0.5; }
    100% { opacity: 1; }
}

    background: #2a2a4a;

    border-radius: 15px;
    border: 2px solid #444;
}

}

    align-items: center;
    justify-content: center;

    user-select: none;
}

.square.selected { background: #ff5555 !important; }
.square.possible { background: rgba(0, 255, 136, 0.3) !important; }

/* Spieler Info */

    border-radius: 10px;
    margin-top: 20px;
    display: flex;
    justify-content: space-between;
}

.player {
    text-align: center;
    flex: 1;
}

.player.active {

    border-radius: 10px;
    padding: 10px;
}

/* Rechte Spalte */
.sidebar {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.controls {
    background: #2a2a4a;
    padding: 25px;
    border-radius: 15px;
    border: 2px solid #444;
}

.input-group {
    margin-bottom: 15px;
}

input, button {
    width: 100%;
    padding: 12px;
    margin: 5px 0;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
}

input {
    background: #3a3a5a;
    color: white;
    border: 1px solid #555;
}

input:focus {
    outline: none;
    border-color: #00ff88;
}

button {
    background: #00aa55;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background: #00cc66;
}

button:disabled {
    background: #666;
    cursor: not-allowed;
}

.btn-danger {
    background: #ff5555;
}

.btn-danger:hover {
    background: #ff3333;
}

/* Lobby Liste */
.lobby-list {

    max-height: 300px;
    overflow-y: auto;

.lobby-item {
    background: #3a3a5a;
    padding: 15px;
    margin: 10px 0;
    border-radius: 10px;

    align-items: center;
    cursor: pointer;
    transition: background 0.3s;
}

.lobby-item:hover {

}

/* Chat */
.chat-container {
    background: #2a2a4a;
    padding: 20px;

    border: 2px solid #444;
    flex: 1;
    display: flex;

#chat {
    flex: 1;

.message {

    border-radius: 8px;
    border-left: 3px solid #00ff88;
}

.message.system {
    border-left-color: #888;
    background: #2a2a4a;
}

<script type="module">
// =============== FIREBASE KONFIGURATION ===============
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, set, get, update, push, onValue, remove, onChildAdded } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

// DEINE ECHTE FIREBASE KONFIG
const firebaseConfig = {
    apiKey: "AIzaSyBi3CtZ0y6Ymeokl7q26YL_ofnRZwMHKV8",
    authDomain: "chess-online-19c2f.firebaseapp.com",
    databaseURL: "https://chess-online-19c2f-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "chess-online-19c2f",
    storageBucket: "chess-online-19c2f.firebasestorage.app",
    messagingSenderId: "129315404778",
    appId: "1:129315404778:web:035ec5cf3d92f836a21093"
};

// Firebase initialisieren
console.log("Starte Firebase...");
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
console.log("Firebase initialisiert!", db);

// Globale Variablen
let game = new Chess();
let selectedSquare = null;
let possibleMoves = [];
let playerName = "Spieler";
let playerId = Math.random().toString(36).substring(2, 15);
let playerRole = null;
let gameId = null;
let gameRef = null;
let lobbyId = null;
let lobbyRef = null;

// Figuren
const pieces = {
    'p': '‚ôü', 'n': '‚ôû', 'b': '‚ôù', 'r': '‚ôú', 'q': '‚ôõ', 'k': '‚ôö',
    'P': '‚ôô', 'N': '‚ôò', 'B': '‚ôó', 'R': '‚ôñ', 'Q': '‚ôï', 'K': '‚ôî'
};

// =============== SCHACHBRETT ===============
function initBoard() {
    console.log("Initialisiere Brett...");
    const board = document.getElementById('board');
    board.innerHTML = '';
    
    for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
            const square = document.createElement('div');
            const squareId = `${String.fromCharCode(97 + col)}${8 - row}`;
            
            square.className = `square ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
            square.dataset.square = squareId;
            square.onclick = () => handleSquareClick(squareId);
            board.appendChild(square);
        }
    }
    updateBoard();
}

function updateBoard() {
    const boardState = game.board();
    const squares = document.querySelectorAll('.square');
    
    squares.forEach(sq => {
        sq.innerHTML = '';
        sq.classList.remove('selected', 'possible');
    });
    
    for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
            const piece = boardState[row][col];
            if (piece) {
                const index = row * 8 + col;
                squares[index].innerHTML = pieces[piece.type];
            }
        }
    }
    
    if (selectedSquare) {
        const selected = document.querySelector(`[data-square="${selectedSquare}"]`);
        if (selected) selected.classList.add('selected');
        
        possibleMoves.forEach(move => {
            const target = document.querySelector(`[data-square="${move.to}"]`);
            if (target) target.classList.add('possible');
        });
    }
    
    updateGameInfo();
}

function handleSquareClick(squareId) {
    if (!playerRole) {
        addChatMessage('System', 'Erst einer Lobby beitreten!');
        return;
    }
    
    if ((game.turn() === 'w' && playerRole !== 'white') || 
        (game.turn() === 'b' && playerRole !== 'black')) {
        return;
    }
    
    const piece = game.get(squareId);
    
    if (!selectedSquare) {
        if (piece) {
            if ((piece.color === 'w' && playerRole === 'white') || 
                (piece.color === 'b' && playerRole === 'black')) {
                selectedSquare = squareId;
                possibleMoves = game.moves({square: squareId, verbose: true});
                updateBoard();
            }
        }
    } else {
        const move = possibleMoves.find(m => m.to === squareId);
        
        if (move) {
            try {
                const result = game.move({
                    from: selectedSquare,
                    to: squareId,
                    promotion: 'q'
                });
                
                if (result) {
                    selectedSquare = null;
                    possibleMoves = [];
                    
                    updateBoard();
                    
                    if (gameRef) {
                        update(gameRef, {
                            fen: game.fen(),
                            turn: game.turn(),
                            lastMove: { from: result.from, to: result.to }
                        });
                    }
                    
                    checkGameStatus();
                }
            } catch (err) {
                selectedSquare = null;
                possibleMoves = [];
                updateBoard();
            }
        } else {
            selectedSquare = null;
            possibleMoves = [];
            updateBoard();
        }
    }
}

// =============== FIREBASE FUNKTIONEN ===============
async function testConnection() {
    try {
        console.log("Teste Firebase Verbindung...");
        
        const testRef = ref(db, 'test_connection');
        await set(testRef, {
            timestamp: Date.now(),
            test: 'chess_app_test',
            playerId: playerId
        });
        
        const snapshot = await get(testRef);
        if (snapshot.exists()) {
            console.log("‚úÖ Firebase funktioniert!");
            addChatMessage('System', '‚úÖ Firebase-Verbindung funktioniert!');
            
            await remove(testRef);
            
            return true;
        }
    } catch (error) {
        console.error("Firebase Fehler:", error);
        addChatMessage('System', '‚ùå Firebase-Fehler: ' + error.message);
        return false;
    }
}

async function createLobby() {
    try {
        playerName = document.getElementById('username').value || 'Spieler';
        const lobbyName = document.getElementById('lobbyName').value || `${playerName}'s Lobby`;
        
        // Lobby ID erstellen
        lobbyId = 'lobby_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5);
        lobbyRef = ref(db, `lobbies/${lobbyId}`);
        
        console.log("Erstelle Lobby:", lobbyId);
        
        await set(lobbyRef, {
            name: lobbyName,
            host: playerName,
            hostId: playerId,
            players: { white: playerId },
            status: 'waiting',
            created: Date.now()
        });
        
        playerRole = 'white';
        gameId = lobbyId;
        gameRef = ref(db, `games/${gameId}`);
        
        await set(gameRef, {
            fen: game.fen(),
            turn: 'w',
            status: 'waiting',
            players: { white: playerId, black: null },
            playerNames: { white: playerName, black: null },
            created: Date.now()
        });
        
        addChatMessage('System', `‚úÖ Lobby "${lobbyName}" erstellt!`);
        addChatMessage('System', 'Warte auf Gegner...');
        
        updateUI();
        startGameListeners();
        loadLobbies();
        
    } catch (error) {
        console.error("Lobby Fehler:", error);
        addChatMessage('System', '‚ùå Fehler: ' + error.message);
    }
}

async function joinRandom() {
    try {
        playerName = document.getElementById('username').value || 'Spieler';
        
        const lobbiesRef = ref(db, 'lobbies');
        const snapshot = await get(lobbiesRef);
        
        if (snapshot.exists()) {
            const lobbies = snapshot.val();
            const available = Object.entries(lobbies)
                .filter(([id, lobby]) => lobby.status === 'waiting')
                .map(([id, lobby]) => ({ id, ...lobby }));
            
            if (available.length > 0) {
                const randomLobby = available[Math.floor(Math.random() * available.length)];
                await joinLobby(randomLobby.id);
            } else {
                addChatMessage('System', '‚ùå Keine Lobbys verf√ºgbar');
            }
        } else {
            addChatMessage('System', '‚ùå Keine Lobbys gefunden');
        }
    } catch (error) {
        console.error("Join Fehler:", error);
        addChatMessage('System', '‚ùå Fehler: ' + error.message);
    }
}

async function joinLobby(lobbyId) {
    try {
        lobbyRef = ref(db, `lobbies/${lobbyId}`);
        const snapshot = await get(lobbyRef);
        
        if (!snapshot.exists()) {
            addChatMessage('System', '‚ùå Lobby existiert nicht');
            return;
        }
        
        const lobby = snapshot.val();
        
        if (!lobby.players.white) {
            playerRole = 'white';
        } else if (!lobby.players.black) {
            playerRole = 'black';
        } else {
            addChatMessage('System', '‚ùå Lobby ist voll');
            return;
        }
        
        await update(lobbyRef, {
            [`players/${playerRole}`]: playerId,
            status: 'playing'
        });
        
        gameId = lobbyId;
        gameRef = ref(db, `games/${gameId}`);
        
        await update(gameRef, {
            [`players/${playerRole}`]: playerId,
            [`playerNames/${playerRole}`]: playerName,
            status: 'active'
        });
        
        addChatMessage('System', `‚úÖ Beigetreten als ${playerRole === 'white' ? 'Wei√ü' : 'Schwarz'}`);
        addChatMessage('System', 'Spiel startet!');
        
        updateUI();
        startGameListeners();
        loadLobbies();
        
    } catch (error) {
        console.error("Join Lobby Fehler:", error);
        addChatMessage('System', '‚ùå Fehler: ' + error.message);
    }
}

function startGameListeners() {
    if (!gameRef) return;
    
    onValue(gameRef, (snapshot) => {
        if (snapshot.exists()) {
            const gameData = snapshot.val();
            
            if (gameData.fen && gameData.fen !== game.fen()) {
                game.load(gameData.fen);
                updateBoard();
            }
            
            if (gameData.playerNames) {
                document.getElementById('whiteName').textContent = gameData.playerNames.white || '-';
                document.getElementById('blackName').textContent = gameData.playerNames.black || '-';
            }
            
            const isMyTurn = (game.turn() === 'w' && playerRole === 'white') || 
                           (game.turn() === 'b' && playerRole === 'black');
            
            document.getElementById('gameStatus').textContent = isMyTurn ? 'Du bist am Zug!' : 'Gegner am Zug';
            document.getElementById('gameStatus').style.color = isMyTurn ? '#00ff88' : '#ff5555';
            
            document.getElementById('whitePlayer').classList.toggle('active', game.turn() === 'w');
            document.getElementById('blackPlayer').classList.toggle('active', game.turn() === 'b');
        }
    });
    
    const chatRef = ref(db, `games/${gameId}/chat`);
    onChildAdded(chatRef, (snapshot) => {
        const message = snapshot.val();
        if (message && message.sender !== playerId) {
            addChatMessage(message.senderName, message.text);
        }
    });
}

async function loadLobbies() {
    try {
        const lobbiesRef = ref(db, 'lobbies');
        
        onValue(lobbiesRef, (snapshot) => {
            const container = document.getElementById('lobbyList');
            
            if (snapshot.exists()) {
                const lobbies = snapshot.val();
                const lobbyArray = Object.entries(lobbies)
                    .filter(([id, lobby]) => lobby.status === 'waiting')
                    .slice(0, 10);
                
                if (lobbyArray.length === 0) {
                    container.innerHTML = '<div style="text-align:center;padding:20px;color:#888;">Keine Lobbys</div>';
                } else {
                    container.innerHTML = lobbyArray.map(([id, lobby]) => `
                        <div class="lobby-item" onclick="joinLobby('${id}')">
                            <div>
                                <strong>${lobby.name}</strong><br>
                                <small>Host: ${lobby.host}</small>
                            </div>
                            <div style="background:${lobby.players.black ? '#ff5555' : '#00aa55'}; 
                                  padding:5px 10px; border-radius:10px; font-size:12px;">
                                ${lobby.players.white ? '1' : '0'}/${lobby.players.black ? '2' : '1'}
                            </div>
                        </div>
                    `).join('');
                }
            } else {
                container.innerHTML = '<div style="text-align:center;padding:20px;color:#888;">Keine Lobbys</div>';
            }
        });
        
    } catch (error) {
        console.error("Lobbies laden Fehler:", error);
    }
}

async function leaveGame() {
    if (!lobbyId) return;
    
    if (confirm('Spiel wirklich verlassen?')) {
        try {
            const snapshot = await get(lobbyRef);
            if (snapshot.exists()) {
                const lobby = snapshot.val();
                
                if (lobby.hostId === playerId) {
                    await remove(lobbyRef);
                    if (gameRef) await remove(gameRef);
                    addChatMessage('System', 'Lobby gel√∂scht');
                } else {
                    await update(lobbyRef, {
                        [`players/${playerRole}`]: null,
                        status: 'waiting'
                    });
                    
                    if (gameRef) {
                        await update(gameRef, {
                            [`players/${playerRole}`]: null
                        });
                        
                        addChatMessage('System', `${playerName} hat verlassen`);
                    }
                }
            }
            
            resetGame();
            
        } catch (error) {
            console.error("Leave Fehler:", error);
        }
    }
}

async function sendMessage() {
    const input = document.getElementById('messageInput');
    const text = input.value.trim();
    
    if (!text || !gameId) return;
    
    try {
        const chatRef = ref(db, `games/${gameId}/chat`);
        await push(chatRef, {
            text: text,
            sender: playerId,
            senderName: playerName,
            timestamp: Date.now()
        });
        
        addChatMessage(playerName, text);
        input.value = '';
        
    } catch (error) {
        console.error("Chat Fehler:", error);
    }
}

function addChatMessage(sender, text, isSystem = false) {
    const chat = document.getElementById('chat');
    const msg = document.createElement('div');
    msg.className = `message ${isSystem ? 'system' : ''}`;
    msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
}

// =============== HELPER FUNKTIONEN ===============
function updateUI() {
    document.getElementById('currentPlayer').textContent = playerName;
    document.getElementById('currentGame').textContent = gameId ? gameId.substring(0, 8) + '...' : '-';
    
    document.getElementById('createBtn').disabled = !!gameId;
    document.getElementById('randomBtn').disabled = !!gameId;
    document.getElementById('leaveBtn').disabled = !gameId;
    
    document.getElementById('username').disabled = !!gameId;
    document.getElementById('lobbyName').disabled = !!gameId;
}

function updateGameInfo() {
    document.getElementById('whitePlayer').classList.toggle('active', game.turn() === 'w');
    document.getElementById('blackPlayer').classList.toggle('active', game.turn() === 'b');
}

function checkGameStatus() {
    if (game.isCheckmate()) {
        const winner = game.turn() === 'w' ? 'Schwarz' : 'Wei√ü';
        addChatMessage('System', `üèÜ SCHACHMATT! ${winner} gewinnt!`);
    } else if (game.isDraw()) {
        addChatMessage('System', 'ü§ù REMIS!');
    } else if (game.in_check()) {
        addChatMessage('System', '‚ö†Ô∏è SCHACH!');
    }
}

function resetGame() {
    game = new Chess();
    selectedSquare = null;
    possibleMoves = [];
    playerRole = null;
    gameId = null;
    gameRef = null;
    lobbyId = null;
    lobbyRef = null;
    
    document.getElementById('whiteName').textContent = '-';
    document.getElementById('blackName').textContent = '-';
    document.getElementById('gameStatus').textContent = 'Warte auf Spiel...';
    document.getElementById('gameStatus').style.color = '#888';
    
    updateUI();
    updateBoard();
}

function showRules() {
    window.open('https://console.firebase.google.com/project/chess-online-19c2f/database/chess-online-19c2f-default-rtdb/rules', '_blank');
    addChatMessage('System', 'üìù √ñffne Firebase Rules...');
    addChatMessage('System', 'SETZE DIESE RULES:');
    addChatMessage('System', '{ "rules": { ".read": true, ".write": true } }');
}

// =============== START ===============
window.onload = function() {
    console.log("App startet...");
    initBoard();
    
    // Chess.js laden
    if (typeof Chess === 'undefined') {
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/chess.js@1.0.0/chess.min.js';
        script.onload = function() {
            game = new Chess();
