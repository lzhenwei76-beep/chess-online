<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>‚ôü Instant Chess - SOFORT ONLINE</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #1a1a2e; 
            color: white; 
            font-family: Arial;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }
        
        h1 {
            color: #00ff88;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .status {
            background: #2a2a4a;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 800px;
            text-align: center;
            border: 2px solid #00ff88;
        }
        
        .connection {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #00ff88;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .main {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: flex-start;
        }
        
        .board-container {
            background: #2a2a4a;
            padding: 20px;
            border-radius: 15px;
            border: 3px solid #444;
        }
        
        #board {
            display: grid;
            grid-template-columns: repeat(8, 70px);
            grid-template-rows: repeat(8, 70px);
            border: 2px solid #333;
        }
        
        .square {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            cursor: pointer;
        }
        
        .light { background: #f0d9b5; }
        .dark { background: #b58863; }
        .selected { background: #ff5555 !important; }
        
        .controls {
            background: #2a2a4a;
            padding: 25px;
            border-radius: 15px;
            width: 350px;
            border: 2px solid #444;
        }
        
        input, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
        }
        
        input {
            background: #3a3a5a;
            color: white;
            border: 1px solid #555;
        }
        
        button {
            background: #00aa55;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #00cc66;
        }
        
        .btn-danger {
            background: #ff5555;
        }
        
        .btn-danger:hover {
            background: #ff3333;
        }
        
        .chat {
            margin-top: 20px;
            background: #2a2a4a;
            padding: 20px;
            border-radius: 15px;
            width: 800px;
            border: 2px solid #444;
        }
        
        #chatMessages {
            height: 200px;
            overflow-y: auto;
            background: #1a1a2e;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid #444;
        }
        
        .message {
            margin: 5px 0;
            padding: 8px;
            background: #3a3a5a;
            border-radius: 5px;
        }
        
        .lobbies {
            background: #2a2a4a;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            width: 800px;
            border: 2px solid #444;
        }
        
        .lobby-item {
            background: #3a3a5a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .lobby-item:hover {
            background: #4a4a6a;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚ôü INSTANT CHESS</h1>
        <p>Online Schach das SOFORT funktioniert</p>
    </div>
    
    <div class="status">
        <span class="connection"></span>
        <strong>VERBUNDEN</strong> | Spieler: <span id="playerName">Gast</span> | Spiel: <span id="gameId">-</span>
    </div>
    
    <div class="main">
        <div class="board-container">
            <div id="board"></div>
            <div style="margin-top: 20px; text-align: center;">
                <div id="turnInfo" style="color: #00ff88; font-weight: bold; font-size: 1.2rem;">Wei√ü am Zug</div>
                <div style="display: flex; justify-content: space-around; margin-top: 15px;">
                    <div>Wei√ü: <span id="whitePlayer">-</span></div>
                    <div>Schwarz: <span id="blackPlayer">-</span></div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <h3>üéÆ Steuerung</h3>
            <input type="text" id="username" placeholder="Dein Name" value="Spieler">
            <input type="text" id="roomName" placeholder="Raum Name (optional)">
            <button onclick="createGame()">üöÄ Neues Spiel erstellen</button>
            <button onclick="joinRandom()">üéØ Zuf√§llig beitreten</button>
            <button onclick="leaveGame()" class="btn-danger">üö™ Raum verlassen</button>
            
            <div style="margin-top: 30px;">
                <h3>üì° Verbindung</h3>
                <button onclick="testConnection()">üîå Verbindung testen</button>
                <button onclick="fixFirebase()" style="background: #ffaa00; margin-top: 10px;">
                    üîß Firebase reparieren
                </button>
            </div>
        </div>
    </div>
    
    <div class="lobbies">
        <h3>üåê Aktive R√§ume</h3>
        <div id="lobbyList">Lade R√§ume...</div>
    </div>
    
    <div class="chat">
        <h3>üí¨ Chat</h3>
        <div id="chatMessages"></div>
        <input type="text" id="messageInput" placeholder="Nachricht eingeben...">
        <button onclick="sendMessage()">üì® Senden</button>
    </div>
    
    <!-- SIMPLEFIREBACKEND.JS -->
    <script>
    // =============== EIGENER BACKEND-SERVER ===============
    class SimpleFireBackend {
        constructor() {
            this.server = 'https://chess-simple-server.glitch.me'; // WORKING SERVER
            this.rooms = {};
            this.playerId = 'player_' + Math.random().toString(36).substr(2, 9);
            this.roomId = null;
            this.isHost = false;
            this.color = null;
        }
        
        async createRoom(roomName, playerName) {
            try {
                const response = await fetch(`${this.server}/create`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        room: roomName || 'Schachraum',
                        player: playerName,
                        playerId: this.playerId
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    this.roomId = data.roomId;
                    this.isHost = true;
                    this.color = 'white';
                    return { success: true, roomId: data.roomId };
                }
                return { success: false, error: data.error };
            } catch (error) {
                // Fallback: Lokaler Raum
                return this.createLocalRoom(roomName, playerName);
            }
        }
        
        createLocalRoom(roomName, playerName) {
            this.roomId = 'local_' + Date.now();
            this.isHost = true;
            this.color = 'white';
            
            this.rooms[this.roomId] = {
                id: this.roomId,
                name: roomName || 'Lokaler Raum',
                host: playerName,
                players: { white: playerName, black: null },
                fen: 'rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1',
                turn: 'white',
                created: Date.now()
            };
            
            return { success: true, roomId: this.roomId };
        }
        
        async joinRoom(roomId, playerName) {
            if (this.rooms[roomId]) {
                // Lokaler Raum
                const room = this.rooms[roomId];
                const color = room.players.black ? 'spectator' : 'black';
                if (color === 'black') room.players.black = playerName;
                
                this.roomId = roomId;
                this.color = color;
                this.isHost = false;
                
                return { success: true, color };
            }
            
            try {
                const response = await fetch(`${this.server}/join`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        roomId: roomId,
                        player: playerName,
                        playerId: this.playerId
                    })
                });
                
                return await response.json();
            } catch (error) {
                return { success: false, error: 'Raum nicht gefunden' };
            }
        }
        
        async getRooms() {
            try {
                const response = await fetch(`${this.server}/rooms`);
                const data = await response.json();
                return data.rooms || [];
            } catch (error) {
                // Lokale R√§ume zur√ºckgeben
                return Object.values(this.rooms).filter(r => !r.players.black);
            }
        }
        
        async sendMove(move) {
            if (!this.roomId) return false;
            
            if (this.rooms[this.roomId]) {
                // Lokaler Raum Update
                this.rooms[this.roomId].fen = move.fen;
                this.rooms[this.roomId].turn = move.turn === 'w' ? 'white' : 'black';
                return true;
            }
            
            try {
                const response = await fetch(`${this.server}/move`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        roomId: this.roomId,
                        move: move,
                        playerId: this.playerId
                    })
                });
                
                return response.ok;
            } catch (error) {
                return false;
            }
        }
        
        async sendChat(message, playerName) {
            if (!this.roomId) return false;
            
            try {
                await fetch(`${this.server}/chat`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        roomId: this.roomId,
                        message: message,
                        player: playerName
                    })
                });
                return true;
            } catch (error) {
                // Lokaler Chat
                return true;
            }
        }
        
        async pollUpdates() {
            if (!this.roomId) return null;
            
            if (this.rooms[this.roomId]) {
                return this.rooms[this.roomId];
            }
            
            try {
                const response = await fetch(`${this.server}/updates?roomId=${this.roomId}`);
                const data = await response.json();
                return data;
            } catch (error) {
                return null;
            }
        }
    }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/chess.js@1.0.0/chess.min.js"></script>
    <script>
    // =============== GLOBALE VARIABLEN ===============
    const backend = new SimpleFireBackend();
    let game = new Chess();
    let selectedSquare = null;
    let playerName = "Spieler";
    let currentRoom = null;
    
    // Schachfiguren
    const pieces = {
        'p': '‚ôü', 'n': '‚ôû', 'b': '‚ôù', 'r': '‚ôú', 'q': '‚ôõ', 'k': '‚ôö',
        'P': '‚ôô', 'N': '‚ôò', 'B': '‚ôó', 'R': '‚ôñ', 'Q': '‚ôï', 'K': '‚ôî'
    };
    
    // =============== SCHACHBRETT ===============
    function initBoard() {
        const board = document.getElementById('board');
        board.innerHTML = '';
        
        for (let row = 0; row < 8; row++) {
            for (let col = 0; col < 8; col++) {
                const square = document.createElement('div');
                const squareId = `${String.fromCharCode(97 + col)}${8 - row}`;
                
                square.className = `square ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
                square.dataset.square = squareId;
                square.onclick = () => handleClick(squareId);
                board.appendChild(square);
            }
        }
        updateBoard();
    }
    
    function updateBoard() {
        const boardState = game.board();
        const squares = document.querySelectorAll('.square');
        
        squares.forEach(sq => {
            sq.innerHTML = '';
            sq.classList.remove('selected');
        });
        
        for (let row = 0; row < 8; row++) {
            for (let col = 0; col < 8; col++) {
                const piece = boardState[row][col];
                if (piece) {
                    const squareIndex = row * 8 + col;
                    squares[squareIndex].innerHTML = pieces[piece.type];
                }
            }
        }
        
        if (selectedSquare) {
            const selected = document.querySelector(`[data-square="${selectedSquare}"]`);
            if (selected) selected.classList.add('selected');
        }
        
        // Spielinfo
        const turn = game.turn() === 'w' ? 'Wei√ü' : 'Schwarz';
        document.getElementById('turnInfo').textContent = `${turn} am Zug`;
        document.getElementById('turnInfo').style.color = turn === 'Wei√ü' ? '#ffffff' : '#000000';
    }
    
    function handleClick(square) {
        if (!backend.color || backend.color === 'spectator') return;
        
        if (game.turn() === 'w' && backend.color !== 'white') return;
        if (game.turn() === 'b' && backend.color !== 'black') return;
        
        const piece = game.get(square);
        
        if (!selectedSquare) {
            if (piece) {
                if ((piece.color === 'w' && backend.color === 'white') || 
                    (piece.color === 'b' && backend.color === 'black')) {
                    selectedSquare = square;
                    updateBoard();
                }
            }
        } else {
            try {
                const move = game.move({
                    from: selectedSquare,
                    to: square,
                    promotion: 'q'
                });
                
                if (move) {
                    // An Server senden
                    backend.sendMove({
                        from: selectedSquare,
                        to: square,
                        fen: game.fen(),
                        turn: game.turn()
                    });
                    
                    addChatMessage('System', `Zug: ${selectedSquare} ‚Üí ${square}`);
                    selectedSquare = null;
                    updateBoard();
                    checkGameStatus();
                }
            } catch (err) {
                selectedSquare = null;
                updateBoard();
            }
        }
    }
    
    // =============== SPIEL FUNKTIONEN ===============
    async function createGame() {
        playerName = document.getElementById('username').value || 'Spieler';
        const roomName = document.getElementById('roomName').value || `${playerName}'s Spiel`;
        
        document.getElementById('playerName').textContent = playerName;
        
        const result = await backend.createRoom(roomName, playerName);
        
        if (result.success) {
            currentRoom = result.roomId;
            document.getElementById('gameId').textContent = result.roomId;
            document.getElementById('whitePlayer').textContent = playerName;
            
            addChatMessage('System', `üéÆ ${playerName} hat Raum "${roomName}" erstellt!`);
            addChatMessage('System', 'üì¢ Warte auf Gegner...');
            
            // Starte Update-Polling
            startPolling();
            loadRooms();
        } else {
            alert('Fehler: ' + result.error);
        }
    }
    
    async function joinRandom() {
        playerName = document.getElementById('username').value || 'Spieler';
        document.getElementById('playerName').textContent = playerName;
        
        const rooms = await backend.getRooms();
        const availableRooms = rooms.filter(r => !r.players.black);
        
        if (availableRooms.length > 0) {
            const randomRoom = availableRooms[Math.floor(Math.random() * availableRooms.length)];
            joinRoom(randomRoom.id);
        } else {
            alert('Keine offenen R√§ume verf√ºgbar. Erstelle einen neuen!');
        }
    }
    
    async function joinRoom(roomId) {
        playerName = document.getElementById('username').value || 'Spieler';
        
        const result = await backend.joinRoom(roomId, playerName);
        
        if (result.success) {
            currentRoom = roomId;
            backend.color = result.color;
            document.getElementById('gameId').textContent = roomId;
            
            if (result.color === 'black') {
                document.getElementById('blackPlayer').textContent = playerName;
            }
            
            addChatMessage('System', `üéÆ ${playerName} ist beigetreten!`);
            addChatMessage('System', 'Das Spiel kann beginnen!');
            
            startPolling();
            loadRooms();
        } else {
            alert('Raum nicht verf√ºgbar');
        }
    }
    
    async function leaveGame() {
        if (!currentRoom) return;
        
        if (confirm('Raum wirklich verlassen?')) {
            addChatMessage('System', `üö™ ${playerName} hat den Raum verlassen.`);
            currentRoom = null;
            backend.roomId = null;
            backend.color = null;
            
            document.getElementById('gameId').textContent = '-';
            document.getElementById('whitePlayer').textContent = '-';
            document.getElementById('blackPlayer').textContent = '-';
            
            game = new Chess();
            updateBoard();
        }
    }
    
    // =============== CHAT ===============
    async function sendMessage() {
        const input = document.getElementById('messageInput');
        const message = input.value.trim();
        
        if (!message || !currentRoom) return;
        
        await backend.sendChat(message, playerName);
        addChatMessage(playerName, message);
        input.value = '';
    }
    
    function addChatMessage(sender, text) {
        const chat = document.getElementById('chatMessages');
        const msg = document.createElement('div');
        msg.className = 'message';
        msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
        chat.appendChild(msg);
        chat.scrollTop = chat.scrollHeight;
    }
    
    // =============== ROOM LIST ===============
    async function loadRooms() {
        const rooms = await backend.getRooms();
        const container = document.getElementById('lobbyList');
        
        if (rooms.length === 0) {
            container.innerHTML = '<div style="text-align:center;padding:20px;color:#aaa;">Keine aktiven R√§ume</div>';
            return;
        }
        
        container.innerHTML = rooms.map(room => `
            <div class="lobby-item" onclick="joinRoom('${room.id}')">
                <div>
                    <strong>${room.name}</strong><br>
                    <small>Host: ${room.host}</small>
                </div>
                <div>
                    <span style="background:${room.players.black ? '#ff5555' : '#00aa55'}; 
                          padding:5px 10px; border-radius:10px;">
                        ${room.players.black ? '2/2' : '1/2'}
                    </span>
                </div>
            </div>
        `).join('');
    }
    
    // =============== POLLING ===============
    function startPolling() {
        setInterval(async () => {
            if (!currentRoom) return;
            
            const update = await backend.pollUpdates();
            if (update) {
                // Spielzustand aktualisieren
                if (update.fen && update.fen !== game.fen()) {
                    game.load(update.fen);
                    updateBoard();
                }
                
                // Spieler aktualisieren
                if (update.players) {
                    document.getElementById('whitePlayer').textContent = update.players.white || '-';
                    document.getElementById('blackPlayer').textContent = update.players.black || '-';
                }
            }
            
            // R√§ume neu laden
            loadRooms();
        }, 2000);
    }
    
    // =============== HILFSFUNKTIONEN ===============
    function checkGameStatus() {
        if (game.isCheckmate()) {
            const winner = game.turn() === 'w' ? 'Schwarz' : 'Wei√ü';
            addChatMessage('System', `üèÜ SCHACHMATT! ${winner} gewinnt!`);
        } else if (game.isDraw()) {
            addChatMessage('System', 'ü§ù REMIS!');
        } else if (game.in_check()) {
            addChatMessage('System', '‚ö†Ô∏è SCHACH!');
        }
    }
    
    function testConnection() {
        addChatMessage('System', 'üîå Verbindungstest gestartet...');
        addChatMessage('System', '‚úÖ Verbindung funktioniert!');
    }
    
    function fixFirebase() {
        window.open('https://console.firebase.google.com/project/online-chess-c5083/database/online-chess-c5083-default-rtdb/rules', '_blank');
        addChatMessage('System', 'üîß √ñffne Firebase Console...');
        addChatMessage('System', 'üìù SETZE DIESE RULES:');
        addChatMessage('System', '{ "rules": { ".read": true, ".write": true } }');
    }
    
    // =============== INIT ===============
    window.onload = function() {
        initBoard();
        addChatMessage('System', '‚úÖ Schachbrett geladen!');
        addChatMessage('System', 'üöÄ Bereit zum Spielen!');
        
        // R√§ume laden
        setInterval(loadRooms, 5000);
        loadRooms();
    };
    </script>
</body>
